<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../../heart-icon.png">
    <script src="snake.js" defer></script>
  </head>
  <body>
    <div>
      <img class="heart-container" src="../../images/liza.png" alt="Liza">
      <div class="speech-bubble">This game was made in honor to you starting this life as a little snake when you were a baby <br><br>
        You can come here whenever you wanr and revisit your first moments on earth hahah
        <br><br> i love you my little snake</div>
  </div>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
    </div>

    <div class="instructions">
        <div class="key-instruction">
            <img src="../../images/control.png" alt="Control_pannel" class="key-icon">
            <span>Use the control pannel to move around</span>
        </div>
    </div>
  </body>

</html>
