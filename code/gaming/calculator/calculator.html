<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super fun calculator</title>
    <link rel="icon" type="image/png" href="../../heart-icon.png">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <div class="container">
        <div>
            <img class="heart-container" src="../../images/liza.png" alt="Liza">
            <div class="speech-bubble">Ammmmm...<br><br>
            Well, you need this.<br><br>
        I love you</div>
        </div>
        <div class="calculator">
                <input type="text" placeholder="0" id="ot">
                <button onclick="clr()">clr</button>
                <button onclick="del()">DEL</button>
                <button onclick="display('%')">%</button>
                <button onclick="display('/')">/</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')">*</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')">-</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')">+</button>
                <button onclick="display('.')">.</button>
                <button onclick="display('0')">0</button>
                <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>

    <script src="calculator.js">
    </script>
</body>
</html>
