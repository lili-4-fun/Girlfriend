<html>
    <head>
        <meta charset="UTF-8">

        <title>Ioli Dinosaur Game</title>
        <link rel="stylesheet" href="dino.css">
        <script src="dino.js"></script>

        <div class="title-container">
            <h1>Ioli Dinosaur Game</h1>
        </div>
        <div >

        <canvas id="board"></canvas>
        
        <div> <p>Choose your character here:</p></div>
        <div id="character-selection">

            <img class="character-option" src="../img/dino.png" alt="Dino" onclick="selectCharacter('../img/dino.png')">

        </div>
