<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--Custom css-->
    <link rel="stylesheet" href="/style.css"/>
</head>

<body>
    <div class="container animate__animated animate__fadeIn">
        <div class="input-group">
            <div class="input-label">
                <span class="arrow animate__animated animate__bounce">⬇</span> Here enter the nickname I call you the most
            </div>
            <input type="text" class="form-control" placeholder="Your Nickname">
        </div>
        <div class="input-group">
            <div class="input-label">
                <span class="arrow animate__animated animate__bounce">⬇</span> Here enter the date we met each other
            </div>
            <input type="date" class="form-control">
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

</body>
</html>
